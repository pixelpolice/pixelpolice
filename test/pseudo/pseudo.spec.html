<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test page</title>
    <style>
      #pseudo-none {
        color: #000000;
      }

      #pseudo-before-pass::before {
        content: "";
        color: #000000;
      }

      #pseudo-before-fail::before {
        content: "";
        color: red;
      }

      #pseudo-after-pass::after {
        content: "";
        color: #000000;
      }

      #pseudo-after-fail::after {
        content: "";
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="pseudo-none">pseudo-none</p>
    <p id="pseudo-before-pass">pseudo-before-pass</p>
    <p id="pseudo-before-fail">pseudo-before-fail</p>
    <p id="pseudo-after-pass">pseudo-after-pass</p>
    <p id="pseudo-after-fail">pseudo-after-fail</p>
  </body>
</html>
