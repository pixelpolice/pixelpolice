<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test page</title>
    <style>
      #style-pass {
        border-width: 1px;
        border-style: dashed;
      }

      #style-fail {
        border-width: 1px;
        border-style: dotted;
      }

      #no-width-style-pass {
        border-width: 0px;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <p id="style-pass">style-pass</p>
    <p id="style-fail">style-fail</p>
    <p id="no-width-style-pass">no-width-style-pass</p>
    <p id="default-style-pass">default-style-pass</p>

  </body>
</html>
